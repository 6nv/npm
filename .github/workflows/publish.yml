name: Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Publish packages
        run: .github/workflows/run publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
